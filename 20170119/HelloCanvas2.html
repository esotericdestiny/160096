<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas2</title>
</head>
<body>
<h1>Canvasの練習</h1>
<hr>
<canvas id="canvas" width="1000" height="1000"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d'); 
	var x = 0;
	var y =0;
	var dx = 40;
	var dy = 50;
	var d = 50;
	var n = 10;
	ctx.fillStyle = "rgb(100,200,200)";
	for(var i=0; i<10; i++){
	ctx.fillRect(x+i*d,y,40,40);
	}

</script>

</body>
</html>
